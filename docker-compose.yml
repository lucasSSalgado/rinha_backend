# Use postgres/example user/password credentials
version: '3.1'

services:
  api1:
    build: .
    depends_on:
      postgres: 
        condition: service_healthy
    networks:
      - app-network

  api2:
    build: . 
    depends_on:
      postgres: 
        condition: service_healthy
    networks:
      - app-network


  postgres:
    image: postgres
    hostname: postgres
    environment:
      - POSTGRES_PASSWORD=example
    volumes:
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "sh -c 'pg_isready -U admin -d postgres'"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 10s

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api1
      - api2
    ports:
      - "9999:9999"
    networks:
      - app-network

networks:
  app-network:
    
